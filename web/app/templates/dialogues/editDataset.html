<md-dialog aria-label="Edit Dataset">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Dataset</h2>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-if="loading"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <div>
                        <div layout="row">
                            <md-input-container class="noErrors">
                                <label>Type</label>
                                <md-select ng-model="dataset.Type" required>
                                    <md-option ng-repeat="(key, val) in connectors" ng-value="key">{{ val.name }}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="noErrors">
                                <label>Name</label>
                                <input required ng-model="dataset.Name"></input>
                            </md-input-container>
                        </div>
                        <div ng-show="dataset.Type == 'db_pg'" layout="column">
                            <md-input-container>
                                <label>Schema</label>
                                <md-select ng-model="dataset.Query.Schema">
                                    <md-option ng-repeat="schema in connections.postgre.schemas" ng-value="schema">{{ schema }}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="md-block noErrors" style="margin-bottom: 0px;">
                                <label>SQL</label>
                                <textarea class="code" ng-model="dataset.Query.sql" rows="10"></textarea>
                            </md-input-container>
                        </div>
                    </div>

            <md-button ng-click="preview()" class="md-primary">Preview</md-button>
            <md-button ng-click="close()" class="md-primary">Ok</md-button>
