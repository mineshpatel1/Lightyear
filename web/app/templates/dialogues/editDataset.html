<md-dialog aria-label="Edit Dataset">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Dataset</h2>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-if="loading"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <div>
                        <div layout="row">
                            <md-input-container class="noErrors">
                                <label>Type</label>
                                <md-select ng-model="dataset.Type" required>
                                    <md-option ng-repeat="(key, val) in connectors" ng-value="key">{{ val.name }}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="noErrors">
                                <label>Name</label>
                                <input required ng-model="dataset.Name"></input>
                            </md-input-container>
                        </div>
                        <div ng-show="dataset.Type == 'db_pg'" layout="column">
                            <md-input-container>
                                <label>Schema</label>
                                <md-select ng-model="dataset.Query.Schema">
                                    <md-option ng-repeat="schema in connections.postgre.schemas" ng-value="schema">{{ schema }}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="md-block noErrors" style="margin-bottom: 0px;">
                                <label>SQL</label>
                                <textarea class="code" ng-model="dataset.Query.sql" rows="10"></textarea>
                            </md-input-container>
                        </div>
                    </div>
                    <md-content ng-show="dataset.Data.length > 0;" style="margin-left: 15px; border: 1px solid #CCC;">
                        <md-table-container>
                            <table md-table>
                                <thead md-head md-on-reorder="reorderQuery">
                                    <tr md-row>
                                        <th ng-if="col.DataType == 'integer' || col.DataType == 'double'" md-column md-order-by="{{ col.ID }}" md-numeric ng-repeat="col in dataset.Query.Criteria">{{ col.Name }}</th>
                                        <th ng-if="col.DataType != 'integer' && col.DataType != 'double'" md-column md-order-by="{{ col.ID }}" ng-repeat="col in dataset.Query.Criteria">{{ col.Name }}</th>
                                    </tr>
                                </thead>
                                <tbody md-body>
                                    <tr md-row ng-repeat="datum in dataset.Data | orderBy: tableOrder |  limitTo: rowLimit: (page - 1) * rowLimit">
                                        <td md-cell ng-repeat="(key, val) in datum">{{ val }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </md-table-container>
                        <md-table-pagination md-limit="rowLimit" md-page="page" md-limit-options="[5, 10, 15, 25]" md-total="{{ dataset.Data.length }}"></md-table-pagination>
                    </md-content>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center">
            <md-button ng-click="preview()" class="md-primary">Preview</md-button>
            <md-button ng-click="close()" class="md-primary">Ok</md-button>
            <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
