<md-dialog aria-label="Manage Datasets">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Manage Datasets</h2>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-if="loading"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-align="center">
                <md-button class="md-raised md-accent" ng-click="addDataset($event)">New</md-button>
                <md-list layout-align="left">
                    <md-list-item ng-repeat="dataset in datasets">
                        <p>{{ dataset.Name }}</p>
                        <md-icon class="fa md-secondary" ng-click="editDataset($event, dataset, $index)" aria-label="Edit" md-font-icon="fa-wrench" class="fa">
                            <md-tooltip md-direction="right">Edit</md-tooltip>
                        </md-icon>
                        <md-icon class="fa md-secondary md-warn" ng-click="removeDataset($index)" aria-label="Remove" md-font-icon="fa-times" class="fa">
                            <md-tooltip md-direction="right">Remove</md-tooltip>
                        </md-icon>
                    </md-list-item>
                </md-list>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center">
            <md-button ng-click="close()" class="md-primary">Ok</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
