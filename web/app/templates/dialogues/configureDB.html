<md-dialog aria-label="Configure Database">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Configure Database (PostgreSQL)</h2>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-if="loading"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div style="margin-bottom: 10px;"><b>Warning:</b> Credentials will be encrypted and stored.</div>
                <div>
                    <md-input-container flex="50" class="noErrors">
                        <label>Database User</label>
                        <input ng-model="db.username">
                    </md-input-container>
                    <md-input-container flex="50" class="noErrors">
                        <label>Password</label>
                        <input type="password" ng-model="db.password">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container flex="50">
                        <label>Database</label>
                        <input ng-model="db.db">
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Hostname</label>
                        <input ng-model="db.hostname">
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Port</label>
                        <input type="number" ng-model="db.port">
                    </md-input-container>
                </div>
                <div ng-show="error" style="color: red;">{{ error }}</div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center">
            <md-button ng-click="close()" class="md-primary">Ok</md-button>
            <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
